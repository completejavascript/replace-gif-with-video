<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Replace Animated GIF with Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="app">
    <h2 class="title">Replace Animated GIF with Video</h2>

    <section>
      <h3 class="heading">How to use Animated GIF</h3><br/>
      <img src="./res/cat.gif" />
    </section>
    
    <section>
      <h3 class="heading">Replacing animated GIF &lt;img&gt; elements with &lt;video&gt;</h3><br/>
      <video autoplay loop muted playsinline>
        <source src="./res/cat.mp4" type="video/mp4">
      </video>
    </section>
  </div>
</body>
</html>
